<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Local.ch Infoscreen" />
    <meta http-equiv="refresh" content="1800" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>InfoScreen</title>

    <link rel="shortcut icon" href="favicon.gif" type="image/gif" /> 
    <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="stylesheet" href="css/skeleton.css" type="text/css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/infoscreen.css" />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--CDN link for the latest TweenMax-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
        <div id="logo">
            <img src="images/logo.png" height="35"/>
        </div>            
        <div class="title">Information</div>
        <div id="datetime">
            <div class="time">
                <span class="hours">00</span><span class="sep">:</span><span class="mins">00</span>
            </div>
            <div class="calendar">
                <div class="day">FRI</div>
                <div class="date">31 / 12</div>
            </div>
        </div>
        <div id="bar">
            <div class="timer"><div class="fill"></div></div>
            <div class="page">0/0</div>
            <div class="nav">
                <button class="left" type="submit"><i class="icon-arrow-left"></i>&nbsp;Prev</button><button class="pause" type="submit"><i class="icon-play"></i>&nbsp;</button><button class="right" type="submit">Next&nbsp;<i class="icon-arrow-right"></i></button>
                <input type="text" class="focus-grabber" />
            </div>
        </div>
    </div>
    <div id="contentFrame">
        <iframe id="frame0"></iframe>
        <iframe id="frame1"></iframe>
    </div>
  </div>

  <script type="text/javascript" src='js/common.js'></script>
  <script type="text/javascript" src='js/clock.js'></script>
  <script type="text/javascript" src='js/infoscreen.js'></script>

</body>
</html>
